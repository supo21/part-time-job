{% extends "base.html" %}

{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow lg" method="post", enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Post a Job</h2>
        <hr>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages%}
            {{ message }}
            {% endfor %}
          </div>

        {% endif %}
            <div class="mb-3">
              <label for="job_name" class="form-label">Job Name</label>
              <input type="text" class="form-control" name= "job_name" id="job_name">
            </div>
            <div class="mb-3">
              <label for="job_description" class="form-label">Job description</label>
            </div>
            <textarea class="job_description" id="job_description" name="job_description" row="10"></textarea><br>
            

            <button type="submit" class="btn btn-primary">Post The Job</button>
          </form>
        </div>

{% endblock %}
